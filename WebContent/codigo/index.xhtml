<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<p:panelGrid
		columns="2"
		styleClass="ui-noborder">
		<p:outputLabel
			value="Nome:"
			for="nome" />
		<p:inputText
			value="#{controladorUsuario.nome}"
			id="nome"
			required="true"
			requiredMessage="O nome é obrigatório!" />
		<p:outputLabel
			value="Senha: "
			for="senha" />
		<p:password
			value="#{controladorUsuario.senha}"
			id="senha"
			required="true"
			requiredMessage="A senha é obrigatória!" />
	</p:panelGrid>
	<p:panelGrid
		columns="3"
		styleClass="ui-noborder">
		<p:commandButton
			value="Acessar"
			icon="fa fa-fw fa-key"
			id="buttonAcessar"
			action="#{controladorUsuario.acessar('apresentacao')}"
			update=":formConteudo:panelConteudo :formMenu:panelMenu growl" />
		<p:commandButton
			value="Cadastrar"
			icon="fa fa-fw fa-key"
			id="buttonCadastrar"
			action="#{controladorMenu.setPagina('/cadastrarusuario')}"
			update=":formConteudo:panelConteudo :formMenu:panelMenu growl"
			immediate="true" />
	</p:panelGrid>
</ui:composition>
</html>
