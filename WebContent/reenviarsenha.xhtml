<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition>
	<p:panelGrid
		id="panelgridReevniarSenha"
		columns="2"
		styleClass="ui-noborder"
		style="text-align:right"
	>
		<p:outputLabel
			id="outputlabelEmail"
			value="Email:"
			for="inputtextEmail"
		/>
		<p:inputText
			id="inputtextEmail"
			value="#{controladorAcesso.usuario.email}"
			required="true"
			requiredMessage="Campo email é obrigatório"
		/>
	</p:panelGrid>
	<p:commandButton
		id="buttonReenviarEmail"
		value="Reenviar"
		icon="fa fa-fw fa-mail-reply"
		action="#{controladorAcesso.reenviarSenha('acesso')}"
		update=":formConteudo:panelConteudo :formMenu:panelMenu growl"
	/>
	<p:blockUI
		id="blockUILoader"
		block="formConteudo"
		trigger="buttonReenviarEmail"
	>
		<p:graphicImage value="imagens/loader.gif" />
	</p:blockUI>
</ui:composition>
</html>
