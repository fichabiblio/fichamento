<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<p:layout id="layoutCadastroVeiculo" style="min-width:400px;min-height:200px;">
		<p:layoutUnit id="operacoesVeiculo" position="west" size="150" minSize="40" maxSize="200">
			<p:commandButton value="Adicionar" style="width:90%;" icon="fa fa-fw fa-plus-square-o" actionListener="#{veiculoController.definirOperacao('Adicionar')}" update=":formConteudo:layoutCadastroVeiculo :formConteudo:dataTableVeiculos" disabled="#{clienteController.manipulando}" />
			<p:commandButton value="Editar" style="width:90%;" icon="fa fa-fw fa-edit" actionListener="#{veiculoController.definirOperacao('Editar')}" update=":formConteudo:layoutCadastroVeiculo :formConteudo:dataTableVeiculos growl" disabled="#{clienteController.manipulando}" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:panelGrid id="panelGridCadastroVeiculo" columns="4" styleClass="ui-noborder">
				<p:outputLabel for="placa" value="Placa:" style="float:right;" />
				<p:inputMask id="placa" value="#{veiculoController.veiculo.placa}" required="true" disabled="#{!veiculoController.manipulando}" mask="aaa-9999" />
			</p:panelGrid>
			<p:commandButton value="Salvar" icon="fa fa-fw fa-save" actionListener="#{veiculoController.salvar()}" disabled="#{!veiculoController.manipulando}" update=":formConteudo:layoutCadastroVeiculo :formConteudo:dataTableVeiculos growl" />
			<p:commandButton value="Cancelar" icon="fa fa-fw fa-ban" actionListener="#{veiculoController.cancelar()}" disabled="#{!veiculoController.manipulando}" update=":formConteudo:layoutCadastroVeiculo :formConteudo:dataTableVeiculos" immediate="true" />
		</p:layoutUnit>
	</p:layout>
	<p:dataTable id="dataTableVeiculos" widgetVar="dataTableVeiculos" var="veiculo" value="#{veiculoController.veiculos}" selectionMode="single" selection="#{veiculoController.veiculoSelecionado}" rowKey="#{veiculo.id}" paginator="true" lazy="true" rows="10" disabledSelection="#{veiculoController.manipulando}">
		<p:ajax event="rowSelect" listener="#{veiculoController.onRowSelect}" update=":formConteudo:layoutCadastroVeiculo" />
		<p:column headerText="Placa">
			<h:outputText value="#{veiculo.placa}" style="float:left" />
		</p:column>
	</p:dataTable>
</ui:composition>
</html>
