<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<p:panelGrid
		columns="2"
		styleClass="ui-noborder">
		<p:outputLabel
			value="Email:"
			for="email" />
		<p:inputText
			value="#{controladorCadastroUsuario.email}"
			id="email"
			required="true"
			requiredMessage="O email é obrigatório!" />
		<p:outputLabel
			value="Código: "
			for="codigo" />
		<p:inputText
			value="#{controladorCadastroUsuario.codigo}"
			id="codigo"
			required="true"
			requiredMessage="O código é obrigatório!" />
	</p:panelGrid>
	<p:commandButton
		value="Verificar"
		icon="fa fa-fw fa-unlock-alt"
		id="buttonVerificar"
		action="#{controladorCadastroUsuario.verificarCodigo()}"
		update=":formConteudo:panelConteudo :formMenu:panelMenu growl" />
</ui:composition>
</html>
